<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .bg-image {
            background-image: url("background-image-url");
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login-form input {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 300px;
        }

        .login-form button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        .login-form button:hover {
            background-color: #45a049;
        }

        .login-form a {
            text-decoration: none;
            color: #4CAF50;
            font-size: 14px;
        }

        .login-form a:hover {
            text-decoration: underline;
        }

        .register-button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            background-color: white;
            color: #4CAF50;
            cursor: pointer;
            text-align: center;
            display: block;
        }

        .register-button:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="bg-image">
        <div class="container">
            <form class="login-form">
                <input type="text" name="phone" placeholder="Phone Number" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <a href="Register.html" class="register-button">Don't have an account? Register</a>
                <a href="password-reset-url">Forgot password? Click to reset</a>
                
            </form>
        </div>
    </div>
</body>
</html>
