<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        #maintitle{
            position: relative;
            width: 698px;
            height: 163px;
            left: 7px;
            top: 78px;

            font-family: 'InaiMathi';
            font-style: normal;
            font-weight: 400;
            font-size: 64px;
            line-height: 106%;
            /* or 68px */
            text-align: center;

            color: #A56DC7;
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .bg-image {
            background-image: url("LogInBG.png");
            height: 100%;
            width: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 110%;
            width: 151%;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login-form input {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 300px;
        }

        .login-form button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        .login-form button:hover {
            background-color: #45a049;
        }

        .login-form a {
            text-decoration: none;
            color: #4CAF50;
            font-size: 14px;
        }

        .login-form a:hover {
            text-decoration: underline;
        }

        .register-button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            background-color: white;
            color: #4CAF50;
            cursor: pointer;
            text-align: center;
            display: block;
        }

        .register-button:hover {
            background-color: #f1f1f1;
        }

        .title {
            font-family: "Lucida Handwriting", cursive;
            font-size: 48px;
            color:white;
            font-weight: bold;
            background-image: white;
            text-shadow: 5px 5px 5px #000000
            -webkit-background-clip: text;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="bg-image">
        <div class="container">
            <div class="title">Welcome,Log in to explore more</div>
            <!--<div id="maintitle">Welcome</div>-->
            <form class="login-form">
                <input type="text" name="phone" placeholder="Phone Number" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <a href="Register.html" class="register-button">Don't have an account? Register</a>
                <a href="password-reset-url">Forgot password? Click to reset</a>
            </form>
        </div>
    </div>    
</body>
</html>
